<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/static/css/style.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

<!--Titles-->
<div class="row">

    <div class="col s4 offset-s2"><h3 class="center-align">Right</h3></div>
</div>

<!--TODO temp image for now-->
<div class="row">

<!--Choice buttons-->
<div class="row">
    <div class="col s2 offset-s2">
        <a onclick="left_clicked()" id="left_better" class="waves-effect waves-light btn-large blue-grey">Left is better</a>
    </div>
    <div class="col s2 offset-s1">
        <a onclick="center_clicked()" id="neither_better" class="waves-effect waves-light btn-large blue-grey">Can't tell</a>
    </div>

        <a onclick="right_clicked()" class="waves-effect waves-light btn-large blue-grey">Right is better</a>
